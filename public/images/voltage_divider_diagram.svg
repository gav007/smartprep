  {/* Vin Source */}
  <circle cx="30" cy="75" r="15" strokeWidth="2"/>
  <line x1="30" y1="65" x2="30" y2="85" strokeWidth="2"/>
  <line x1="25" y1="75" x2="35" y2="75" strokeWidth="2"/>
  <text x="10" y="78">Vin</text>
  <line x1="45" y1="75" x2="70" y2="75" strokeWidth="1.5"/>

  {/* R1 */}
  <rect x="70" y="65" width="40" height="20" strokeWidth="1.5"/>
  <text x="85" y="55">R1</text>
  <line x1="110" y1="75" x2="130" y2="75" strokeWidth="1.5"/>
  
  {/* Node X (Vout tap) */}
  <circle cx="130" cy="75" r="2.5" fill="currentColor"/>
  <line x1="130" y1="75" x2="130" y2="100" strokeWidth="1.5"/>
