<svg width="250" height="180" viewBox="0 0 250 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background color for light/dark mode consistency (optional) -->
  <rect width="250" height="180" fill="hsl(var(--card))" class="block dark:hidden"/>
  <rect width="250" height="180" fill="hsl(var(--card))" class="hidden dark:block"/>

  <!-- Voltage Source (Vin) -->
  <line x1="40" y1="50" x2="40" y2="130" stroke="currentColor" stroke-width="2"/>
  <line x1="30" y1="50" x2="50" y2="50" stroke="currentColor" stroke-width="2"/>
  <line x1="35" y1="60" x2="45" y2="60" stroke="currentColor" stroke-width="2" stroke-dasharray="2 0"/>
  <line x1="30" y1="130" x2="50" y2="130" stroke="currentColor" stroke-width="2"/>
  <text x="15" y="95" font-family="monospace" font-size="12" fill="currentColor" dominant-baseline="middle" text-anchor="middle">Vin</text>
  <text x="55" y="45" font-family="monospace" font-size="10" fill="currentColor" dominant-baseline="middle" text-anchor="start">+</text>
  <text x="55" y="135" font-family="monospace" font-size="10" fill="currentColor" dominant-baseline="middle" text-anchor="start">-</text>

  <!-- Connection from Vin+ to R1 -->
  <line x1="40" y1="50" x2="80" y2="50" stroke="currentColor" stroke-width="1.5"/>

  <!-- Resistor R1 -->
  <rect x="80" y="40" width="40" height="20" fill="hsl(var(--muted))" stroke="currentColor" stroke-width="1.5" rx="2"/>
  <text x="100" y="30" font-family="monospace" font-size="12" fill="currentColor" dominant-baseline="middle" text-anchor="middle">R1</text>

  <!-- Connection from R1 to Node X -->
  <line x1="120" y1="50" x2="150" y2="50" stroke="currentColor" stroke-width="1.5"/>

  <!-- Node X -->
  <circle cx="150" cy="50" r="3" fill="currentColor"/>
  <text x="160" y="45" font-family="monospace" font-size="12" fill="currentColor" dominant-baseline="middle" text-anchor="start">X (Vout)</text>

  <!-- Connection from Node X to R2 -->
  <line x1="150" y1="50" x2="150" y2="80" stroke="currentColor" stroke-width="1.5"/>

  <!-- Resistor R2 -->
  <rect x="140" y="80" width="20" height="40" fill="hsl(var(--muted))" stroke="currentColor" stroke-width="1.5" rx="2"/>
  <text x="125" y="100" font-family="monospace" font-size="12" fill="currentColor" dominant-baseline="middle" text-anchor="middle">R2</text>

  <!-- Connection from R2 to GND and Vin- -->
  <line x1="150" y1="120" x2="150" y2="130" stroke="currentColor" stroke-width="1.5"/>
  <line x1="40" y1="130" x2="150" y2="130" stroke="currentColor" stroke-width="1.5"/>

  <!-- Ground Symbol -->
  <line x1="150" y1="130" x2="150" y2="145" stroke="currentColor" stroke-width="1.5"/>
  <line x1="140" y1="145" x2="160" y2="145" stroke="currentColor" stroke-width="2"/>
  <line x1="144" y1="150" x2="156" y2="150" stroke="currentColor" stroke-width="1.5"/>
  <line x1="147" y1="155" x2="153" y2="155" stroke="currentColor" stroke-width="1"/>

  <!-- Optional Current Loop Arrow (Simplified) -->
  <path d="M60 45 A 30 30 0 0 0 60 135" stroke="hsl(var(--primary))" stroke-width="1" fill="none" stroke-dasharray="3 2"/>
  <polygon points="60,135 56,130 64,130" fill="hsl(var(--primary))"/>
  <text x="75" y="90" font-family="monospace" font-size="10" fill="hsl(var(--primary))" dominant-baseline="middle" text-anchor="middle">I</text>
</svg>
