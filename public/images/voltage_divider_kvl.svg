<svg width="250" height="180" viewBox="0 0 250 180" xmlns="http://www.w3.org/2000/svg">
  <style>
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: currentColor; }
    .resistor-box { stroke: currentColor; stroke-width:1.5; fill: transparent; }
    .wire { stroke: currentColor; stroke-width:1.5; fill: none; }
    .node { fill: currentColor; }
    .arrow { stroke: currentColor; stroke-width:1; fill:currentColor; }
    text { fill: currentColor; } /* Ensure text inherits color */
  </style>
  
  <!-- Vin Source (Battery Symbol) -->
  <line x1="50" y1="40" x2="50" y2="140" class="wire"/> <!-- Vertical line of source -->
  <line x1="40" y1="60" x2="60" y2="60" class="wire" stroke-width="3"/> <!-- + plate -->
  <line x1="45" y1="80" x2="55" y2="80" class="wire" stroke-width="2"/> <!-- - plate -->
  <text x="20" y="95" class="label">Vin</text>
  <text x="65" y="58" class="label" font-size="14">+</text>
  <text x="65" y="138" class="label" font-size="14">-</text>

  <!-- Top Wire to R1 -->
  <line x1="50" y1="40" x2="100" y2="40" class="wire"/>
  
  <!-- Resistor R1 -->
  <rect x="100" y="30" width="50" height="20" rx="2" ry="2" class="resistor-box"/>
  <text x="125" y="22" class="label" text-anchor="middle">R1</text>
  
  <!-- Wire from R1 to Node X -->
  <line x1="150" y1="40" x2="180" y2="40" class="wire"/>
  
  <!-- Node X and Vout Label -->
  <circle cx="180" cy="40" r="3" class="node"/>
  <text x="185" y="35" class="label">X (Vout)</text>
  
  <!-- Wire from Node X to R2 -->
  <line x1="180" y1="40" x2="180" y2="80" class="wire"/>
  
  <!-- Resistor R2 -->
  <rect x="170" y="80" width="20" height="50" rx="2" ry="2" class="resistor-box"/>
  <text x="195" y="105" class="label">R2</text>
  
  <!-- Wire from R2 to Ground Line -->
  <line x1="180" y1="130" x2="180" y2="140" class="wire"/>
  
  <!-- Ground Line -->
  <line x1="50" y1="140" x2="180" y2="140" class="wire"/>
  
  <!-- Ground Symbol -->
  <line x1="115" y1="140" x2="115" y2="150" class="wire"/>
  <line x1="100" y1="150" x2="130" y2="150" class="wire" stroke-width="2"/>
  <line x1="105" y1="155" x2="125" y2="155" class="wire" stroke-width="2"/>
  <line x1="110" y1="160" x2="120" y2="160" class="wire" stroke-width="2"/>

  <!-- Optional Current Loop Arrow (Simple) -->
  <path d="M60 30 Q80 15 100 30" class="arrow" stroke-dasharray="3 2" fill="none"/>
  <polygon points="100,27 105,30 100,33" class="arrow"/>
  <text x="75" y="25" class="label" font-size="10">I</text>
</svg>